<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./src/style.css">
    <title>Animal voting</title>
</head>
<body>
    <!-- <form id = "animal-form" target="_blank"> -->
        <h1>Выбери своего питомца!</h1>
        <section class="d-flex justify-content-center">
            <div class="container col-4">
                <img src=".\img\cat.jpg" width="100" height="100" alt="">
                <input class='choose' type="radio" name="animal">
                <div class="progress" hidden="true">
                    <div class="progress-bar" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0"
                        aria-valuemax="100"></div>
                </div>
            </div>
            <div class="container col-4">
                <img src=".\img\parrot.jpg" width="100" height="100" alt="">
                <input class='choose' type="radio" name="animal">
                <div class="progress" hidden="true">
                    <div class="progress-bar" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0"
                        aria-valuemax="100"></div>
                </div>
            </div>
            <div class="container col-4">
                <img src=".\img\dog.gif" width="100" height="100" alt="">
                <input class='choose' type="radio" name="animal">
                <div class="progress" hidden="true">
                    <div class="progress-bar" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0"
                        aria-valuemax="100"></div>
                </div>
            </div>
        </section>
        <input id="btn" type="button" value="Выбрать">
    <!-- </form> -->
    

    <script src="./src/script.js"></script>
</body>
</html>
